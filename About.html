<style>
/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(5px); 
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 10% auto; 
    padding: 20px;
    border-radius: 5px;
    width: 60%; 
    height: 40%; 
    overflow-y: auto; 
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    z-index: 1; 
}

.close-btn svg {
    width: 24px;
    height: 24px;
}

.modal.active {
    display: block;
}
</style>

<script>
function openModal(url) {
    var modalId = url.includes('education') ? 'education-modal' : 'experience-modal';
    document.getElementById(modalId).classList.add('active');
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.remove('active');
}
</script>
